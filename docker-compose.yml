version: '3.6'
services:
  # Redis
  redis:
    image: 'redis:alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - whisbi-redis:/var/lib/redis
      - whisbi-redis:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - whisbi-dev-net


  # MSSQL
  mssql:
    image: microsoft/mssql-server-linux:2017-latest
    restart: always
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_DATA_DIR: /var/opt/sqlserver/data
      MSSQL_PID: 'Developer'
      MSSQL_SA_PASSWORD: 'MyStrongpass12@'
    ports:
      - '1433:1433'
    volumes:
      - whisbi-mssql:/var/lib/mssql
    networks:
      - whisbi-dev-net

# Network
networks:
  whisbi-dev-net:
    driver: bridge

# Volumes - docker volume create --driver local whisbi-postgres
# Volumes - docker volume create --driver local whisbi-mysql
# Volumes - docker volume create --driver local whisbi-redis
# Volumes - docker volume create --driver local whisbi-mssql
